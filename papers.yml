- id: hwang2017
  abstract: >-
    When the spatial information of each location is given specifically as
    coordinates it is popular to use the geographically weighted regression to
    incorporate the spatial information by assuming that the regression
    parameters vary spatially across locations. In this paper, we relax the
    linearity assumption of geographically weighted regression and propose a
    geographically weighted least squares-support vector machine for estimating
    geographically weighted mean by using the basic concept of kernel machines.
    Generalized cross validation function is induced for the model selection.
    Numerical studies with real datasets have been conducted to compare the
    performance of proposed method with other methods for predicting
    geographically weighted mean.
